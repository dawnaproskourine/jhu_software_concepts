name: Module 4 Tests

on:
  push:
    paths:
      - "module_4/**"
  pull_request:
    paths:
      - "module_4/**"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: applicant_data
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install dependencies
        run: pip install -r module_4/requirements.txt

      - name: Create applicants table
        env:
          DATABASE_URL: postgresql://postgres@127.0.0.1:5432/applicant_data
        run: |
          psql "$DATABASE_URL" -c "
            CREATE TABLE IF NOT EXISTS applicants (
              p_id SERIAL PRIMARY KEY,
              program TEXT,
              comments TEXT,
              date_added DATE,
              url TEXT UNIQUE,
              status TEXT,
              term TEXT,
              us_or_international TEXT,
              gpa REAL,
              gre REAL,
              gre_v REAL,
              gre_aw REAL,
              degree TEXT,
              llm_generated_program TEXT,
              llm_generated_university TEXT
            );
          "

      - name: Run tests
        working-directory: module_4
        env:
          DATABASE_URL: postgresql://postgres@127.0.0.1:5432/applicant_data
        run: python -m pytest tests/ -v