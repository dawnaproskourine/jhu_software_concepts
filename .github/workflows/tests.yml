name: Module 4 Tests

on:
  push:
    paths:
      - "module_4/**"
  pull_request:
    paths:
      - "module_4/**"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: dawnaproskourine
          POSTGRES_DB: applicant_data
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U dawnaproskourine"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install dependencies
        run: |
          pip install flask psycopg beautifulsoup4 requests \
                    sphinx sphinx-rtd-theme pytest pytest-cov

      - name: Create applicants table
        run: |
          psql -h 127.0.0.1 -U dawnaproskourine -d applicant_data -c "
            CREATE TABLE IF NOT EXISTS applicants (
              p_id SERIAL PRIMARY KEY,
              program TEXT,
              comments TEXT,
              date_added DATE,
              url TEXT UNIQUE,
              status TEXT,
              term TEXT,
              us_or_international TEXT,
              gpa REAL,
              gre REAL,
              gre_v REAL,
              gre_aw REAL,
              degree TEXT,
              llm_generated_program TEXT,
              llm_generated_university TEXT
            );
          "

      - name: Run tests
        working-directory: module_4
        run: python -m pytest tests/ -v