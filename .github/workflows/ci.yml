name: Module 5 CI

on:
  push:
    paths:
      - "module_5/**"
  pull_request:
    paths:
      - "module_5/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run pylint
        run: PYTHONPATH=src pylint src/*.py tests/*.py docs/conf.py --fail-under=10

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_5

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: applicant_data
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Create applicants table
        env:
          DATABASE_URL: postgresql://postgres@127.0.0.1:5432/applicant_data
        run: |
          psql "$DATABASE_URL" -c "
            CREATE TABLE IF NOT EXISTS applicants (
              p_id SERIAL PRIMARY KEY,
              program TEXT,
              comments TEXT,
              date_added DATE,
              url TEXT UNIQUE,
              status TEXT,
              term TEXT,
              us_or_international TEXT,
              gpa REAL,
              gre REAL,
              gre_v REAL,
              gre_aw REAL,
              degree TEXT,
              llm_generated_program TEXT,
              llm_generated_university TEXT
            );
          "

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres@127.0.0.1:5432/applicant_data
        run: python -m pytest tests/ -v

  dependency-graph:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install system graphviz
        run: sudo apt-get install -y graphviz

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Generate dependency graph
        run: pydeps src/app.py --cluster --noshow -o dependency.svg

      - name: Verify output exists
        run: test -f dependency.svg

      - name: Upload dependency graph
        uses: actions/upload-artifact@v4
        with:
          name: dependency-graph
          path: module_5/dependency.svg

  security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Run Snyk security scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test --file=requirements.txt
